<app-layout>
  <app-filter></app-filter>
  <div class="row mt-4 text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <button
          mat-flat-button
          class="btn btn-outline-secondary button-hoy"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <mat-icon>navigate_before</mat-icon>
          Anterior
        </button>
        <button mat-flat-button mwlCalendarToday [(viewDate)]="viewDate">
          Hoy
        </button>
        <button
          mat-flat-button
          class="btn btn-outline-secondary button-hoy"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Siguiente
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <h3>
        {{ viewDate | calendarDate: view + 'ViewTitle':locale:weekStartsOn }}
      </h3>
    </div>
    <div class="col-md-4">
      <button mat-flat-button class="btn btn-outline-secondary m-2">
        Ver resumen
      </button>
      <button
        (click)="openPopUp()"
        mat-flat-button
        class="btn btn-outline-secondary ml-2"
      >
        Registrar horas
      </button>
    </div>
  </div>
  <br />
  <div class="scroll-container">
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [weekStartsOn]="1"
      [dayStartHour]="6"
      [dayEndHour]="23"
      [events]="events"
      [refresh]="refresh"
      [locale]="locale"
      [hourSegments]="1"
      (eventClicked)="handleEvent('Clicked', $event.event)"
    >
    </mwl-calendar-week-view>
  </div>
